    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top px-5 mx-5">
            <a class="navbar-brand" href="/index.html">
                <img class="sites-logo" src="./img/logo.png" alt="Workshop Logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs.html">Posts</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Contact Us</a>
                    </li>
                </ul>
            </div>

        <div class="container contact-page bg-white">
            <h2 class="section-title text-center">Contact Me</h2>
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="map-container">
                        <div class="map">
                            <iframe  id="gmap_canvas" src="https://maps.google.com/maps?q=Riga%20Coding%20School&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                            </iframe>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 contact-form-container">
                    <form class="ws-form bg-white" action="" method="post">
                        <div class="form-group">
                            <input class="ws-input" placeholder="Enter your email address...">
                        </div>
                        <div class="form-group">
                            <textarea name="comment" placeholder="Enter your comment..." class="ws-textarea"></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary ws-button form-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <div class="container-fluid">
